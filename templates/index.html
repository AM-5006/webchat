{% extends "base.html" %}
{% block title%}Index{%endblock title%}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome {{ request.user.username }}</h2>
    <h1 class="text-center">Available Chatrooms</h1>
    <div class="row mt-4">
        <div class="col-md-4 mx-auto mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Test Chatroom</h5>
                    <p class="card-text">Test Chatroom</p>
                    <a href="{% url 'room' room_name='test_room' %}" class="btn btn-primary">Enter Chatroom</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
</div>
{% endblock body%}


{%block script%}

{%endblock script%}
